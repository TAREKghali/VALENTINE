<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Favorite Person ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: #fff0f3;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Sections */
.section {
    display: none;
    position: absolute;
    inset: 0;
    padding: 20px;
    text-align: center;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
.section.active { display: flex; }

/* Cards */
.menu-card {
    background: white;
    width: 85%;
    max-width: 350px;
    margin: 10px;
    padding: 20px;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255,77,109,.2);
}
.menu-card h2 { color: #ff4d6d; margin: 0; }

/* Countdown */
#countdown {
    margin: 15px 0;
    font-weight: bold;
    color: #ff4d6d;
}

/* Letter */
.letter-box {
    background: white;
    padding: 30px;
    border-radius: 15px;
    max-width: 400px;
}

/* Quiz */
.quiz-box {
    background: white;
    padding: 25px;
    border-radius: 20px;
    max-width: 400px;
    width: 100%;
}
.option-btn {
    width: 100%;
    margin: 10px 0;
    padding: 15px;
    border-radius: 12px;
    border: 2px solid #ffb4c2;
    background: white;
    font-weight: bold;
    cursor: pointer;
}

/* Buttons */
#yesBtn {
    background: #ff4d6d;
    color: white;
    padding: 15px 45px;
    border: none;
    border-radius: 50px;
    font-size: 1.3rem;
    font-weight: bold;
    cursor: pointer;
}
#noBtn {
    background: #6c757d;
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 50px;
    position: fixed;
    font-weight: bold;
}

/* Back */
.back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: #ffb4c2;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

/* Hearts */
.heart {
    position: fixed;
    pointer-events: none;
    animation: float 1.2s forwards;
}
@keyframes float {
    from { opacity:1; transform: translateY(0) scale(1); }
    to { opacity:0; transform: translateY(-40px) scale(1.6); }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    animation: fall 1.5s linear forwards;
}
@keyframes fall {
    to { transform: translateY(100vh) rotate(720deg); }
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="section active">
    <h1 style="color:#ff4d6d;">Happy 3 Months of Knowing You! üíñ</h1>
    <div id="countdown"></div>

    <div class="menu-card" onclick="showSection('letter')">
        <h2>‚úâÔ∏è A Message For You</h2>
    </div>
    <div class="menu-card" onclick="showSection('quiz')">
        <h2>üß† Memory Quiz</h2>
    </div>
    <div class="menu-card" onclick="showSection('proposal')">
        <h2>üåπ I Have A Request</h2>
    </div>
</div>

<!-- LETTER -->
<div id="letter" class="section">
    <button class="back-btn" onclick="showSection('home')">‚Üê Back</button>
    <div class="letter-box">
        <h2 style="color:#ff4d6d;">My Dearest...</h2>
        <p>You‚Äôve made my days brighter and my heart warmer ‚ù§Ô∏è</p>
    </div>
</div>

<!-- QUIZ -->
<div id="quiz" class="section">
    <button class="back-btn" onclick="showSection('home')">‚Üê Back</button>
    <div class="quiz-box">
        <h2 id="qText" style="color:#ff4d6d;"></h2>
        <div id="qOptions"></div>
        <div id="qFeedback" style="font-size:3rem;"></div>
    </div>
</div>

<!-- PROPOSAL -->
<div id="proposal" class="section">
    <button class="back-btn" onclick="showSection('home')">‚Üê Back</button>
    <h1 style="color:#ff4d6d;">Would you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn" onclick="celebrate()">YES</button>
    <button id="noBtn" onmouseover="moveBtn()" ontouchstart="moveBtn()">NO</button>
</div>

<script>
// Element refs
const countdown = document.getElementById("countdown");
const noBtn = document.getElementById("noBtn");
const qText = document.getElementById("qText");
const qOptions = document.getElementById("qOptions");
const qFeedback = document.getElementById("qFeedback");

// Navigation
function showSection(id) {
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    noBtn.style.display = id === "proposal" ? "block" : "none";
    if (id === "quiz") { currentQ = 0; loadQ(); }
}

// Countdown
const targetDate = new Date("2026-02-20T00:00:00");
setInterval(() => {
    const diff = targetDate - new Date();
    if (diff <= 0) {
        countdown.innerHTML = "üíñ It‚Äôs the day! üíñ";
        return;
    }
    const d = Math.floor(diff / 86400000);
    const h = Math.floor(diff / 3600000) % 24;
    const m = Math.floor(diff / 60000) % 60;
    const s = Math.floor(diff / 1000) % 60;
    countdown.innerHTML = `‚è≥ Countdown to 20 Feb 2026<br>${d} days ‚Ä¢ ${h}h ‚Ä¢ ${m}m ‚Ä¢ ${s}s`;
}, 1000);

// Quiz
const quiz = [
    {
        q: "When was the first message I sent you?",
        o: ["5 Oct", "10 Nov", "14 Nov"],
        a: "10 Nov"
    },
    {
        q: "When did we first meet physically?",
        o: ["1 Jan", "16 Jan 2025", "20 Feb"],
        a: "16 Jan 2025"
    },
    {
        q: "What is the exterior gate code?",
        o: ["2569", "1234", "9856"],
        a: "2569"
    }
];
let currentQ = 0;

function loadQ() {
    const data = quiz[currentQ];
    qText.textContent = data.q;
    qOptions.innerHTML = "";

    data.o.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt;

        btn.onclick = () => {
            if (opt === data.a) {
                qFeedback.textContent = "ü•∞";
                setTimeout(() => {
                    qFeedback.textContent = "";
                    currentQ++;
                    if (currentQ < quiz.length) {
                        loadQ();
                    } else {
                        document.getElementById("quiz").innerHTML = `
                            <button class="back-btn" onclick="showSection('home')">‚Üê Back</button>
                            <h1 style="color:#ff4d6d;">Quiz Master! ‚ù§Ô∏è</h1>
                            <p>You remembered everything ü•π</p>
                        `;
                    }
                }, 700);
            } else {
                qFeedback.textContent = "üò°";
                setTimeout(() => qFeedback.textContent = "", 700);
            }
        };

        qOptions.appendChild(btn);
    });
}

// No button escape
function moveBtn() {
    noBtn.style.left = Math.random() * 80 + "%";
    noBtn.style.top = Math.random() * 80 + "%";
}

// Confetti
function celebrate() {
    for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = `hsl(${Math.random() * 360},100%,60%)`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 1500);
    }
    alert("YAYYYY üíñ");
}

// Hearts on mouse move
document.addEventListener("mousemove", e => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = e.clientX + "px";
    heart.style.top = e.clientY + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1200);
});
</script>

</body>
</html>
